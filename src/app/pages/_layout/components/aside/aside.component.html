<!--begin::Brand-->
<div class="brand flex-column-auto" id="kt_brand" [ngClass]="brandClasses">
    <!--begin::Logo-->
    <a routerLink="/" class="brand-logo">
        <img alt="Logo" [attr.src]="headerLogo" style="margin-top: -10px" />
    </a>
    <!--end::Logo-->

    <ng-container *ngIf="asideSelfMinimizeToggle">
        <button class="brand-toggle btn btn-sm px-0" id="kt_aside_toggle">
            <span [inlineSVG]="
          './assets/media/svg/icons/Navigation/Angle-double-left.svg'
        " cacheSVG="true" class="svg-icon svg-icon-xl"></span>
        </button>
    </ng-container>
</div>
<!--end::Brand-->

<!--begin::Aside Menu-->
<div class="aside-menu-wrapper flex-column-fluid" id="kt_aside_menu_wrapper">
    <ng-container *ngIf="disableAsideSelfDisplay">
        <!--begin::Header Logo-->
        <a routerLink="/">
            <img alt="Logo" [attr.src]="headerLogo" />
        </a>
        <!--end::Header Logo-->
    </ng-container>
    <!--begin::Menu Container-->
    <div id="kt_aside_menu" class="aside-menu" [ngClass]="asideMenuCSSClasses" data-menu-vertical="1"
        [attr.data-menu-scroll]="asideMenuScroll" [attr.data-menu-dropdown]="asideMenuDropdown"
        data-menu-dropdown-timeout="500">
        <!-- begin::Menu Nav -->
        <ul class="menu-nav" [ngClass]="ulCSSClasses">
            <!-- begin::1 Level -->
            <li class="menu-item" aria-haspopup="true" routerLinkActive="menu-item-active">
                <a class="menu-link" routerLink="/trang-chu" routerLinkActive="active">
                    <span [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'" cacheSVG="true"
                        class="svg-icon menu-icon"></span>
                    <span class="menu-text" translate="Trang chủ"></span>
                </a>
            </li>
            <!-- end::1 Level -->
            <li class="menu-section">
                <h4 class="menu-text">Quản trị hệ thống</h4>
                <i class="menu-icon flaticon-more-v2"></i>
            </li>
            <!-- User Management -->
            <!-- begin::1 Level -->
            <li class="menu-item menu-item-submenu" aria-haspopup="true" data-menu-toggle="hover"
                routerLinkActive="menu-item-open">
                <a class="menu-link menu-toggle" routerLinkActive="active" href="/quan-ly-tai-khoan">
                    <span [inlineSVG]="'./assets/media/svg/icons/General/User.svg'" cacheSVG="true"
                        class="svg-icon menu-icon"></span>
                    <span class="menu-text">Thông tin tài khoản</span>
                    <i class="menu-arrow"></i>
                </a>
                <div class="menu-submenu">
                    <i class="menu-arrow"></i>
                    <ul class="menu-subnav">                        
                        <!-- begin::2 Level -->
                        <li class="menu-item" routerLinkActive="menu-item-active" aria-haspopup="true"
                            data-menu-toggle="hover">
                            <a class="menu-link" routerLink="/quan-ly-tai-khoan/tai-khoan" routerLinkActive="active">
                                <i class="menu-bullet menu-bullet-dot">
                                    <span></span>
                                </i>
                                <span class="menu-text">Tài khoản</span>
                            </a>
                        </li>
                        <!-- end::2 Level -->
                        <!-- begin::2 Level -->
                        <li class="menu-item" routerLinkActive="menu-item-active" aria-haspopup="true"
                            data-menu-toggle="hover">
                            <a class="menu-link" routerLink="/user-management/roles" routerLinkActive="active">
                                <i class="menu-bullet menu-bullet-dot">
                                    <span></span>
                                </i>
                                <span class="menu-text">Roles</span>
                            </a>
                        </li>
                        <!-- end::2 Level -->
                    </ul>
                </div>
            </li>
            <!-- end::1 Level -->
        </ul>
        <!-- end::Menu Nav -->
    </div>
    <!--end::Menu Container-->
</div>
<!--end::Aside Menu-->
